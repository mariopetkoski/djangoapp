<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<ul>
{% if people %}
    {% for person in people %}
        <li>{{ person.name }} {{ person.surname }}</li>
    {% endfor %}
{% endif %}
</ul>
</div>
<div>
    <form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Add new Person</button>
</form>
</div>
</body>
</html>
