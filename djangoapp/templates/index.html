<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<ul>
{% for person in people %}

{% endfor %}
</ul>
</div>
<div>

    {% csrf_token %}
    {{ form }}

</form>
</div>
</body>
</html>
